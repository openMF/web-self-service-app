<div>
    <md-card>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Pocket</span>
            </md-card-title-text>
        </md-card-title>
        <md-divider></md-divider>
        <md-card-content>
            <md-table-container>
                <table md-table>
                    <thead md-head>
                    <tr md-row>
                        <th md-column>ID</th>
                        <th md-column>Account#</th>
                        <th md-column>Account Type</th>
                    </tr>
                    </thead>
                    <tbody md-body>
                    <tr md-row ng-repeat="account in vm.pocket.accounts" ng-click="vm.routeTo(account)" ng-init="val=0">
                        <td md-cell>{{account.id}}</td>
                        <td md-cell>{{account.accountNo}}</td>
                        <td md-cell>{{vm.getAccountType(account)}}</td>
                    </tr>
                    </tbody>
                </table>
            </md-table-container>
        </md-card-content>
    </md-card>
</div>
