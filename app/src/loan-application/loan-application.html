<div class="md-padding" layout="row" layout-align="center" flex>
    <md-card flex flex-gt-md="60">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{ 'label.heading.applyloan' | translate }}</span>
            </md-card-title-text>
        </md-card-title>
        <md-divider></md-divider>
        <md-card-content>
            <form name="loanApplicationForm" ng-submit="loanApplicationForm.$valid && vm.submit()">
                <api-validate></api-validate>
                <md-input-container class="md-block md-icon-float">
                    <label>{{ 'label.input.productOptions' | translate }}</label>
                    <md-select ng-model="vm.form.productId" ng-change="vm.getLoanTemplate(vm.clientId, vm.form.productId)" required>
                        <md-option ng-repeat="productOption in vm.template.productOptions" ng-value="productOption.id">{{ productOption.name }}</md-option>
                    </md-select>
                </md-input-container>
                <br />
                <md-input-container class="md-block md-icon-float" ng-if="vm.template.loanPurposeOptions">
                    <label>{{ 'label.input.purposeOfLoan' | translate }}</label>
                    <md-select ng-model="vm.form.loanPurposeId" required>
                        <md-option ng-repeat="loanPurpose in vm.template.loanPurposeOptions" ng-value="loanPurpose.id">{{ loanPurpose.name }}</md-option>
                    </md-select>
                </md-input-container>
                <br />
                <md-input-container class="md-block" ng-if="vm.template.currency">
                    <label>{{ 'label.input.principal' | translate }}</label>
                    <input name="principal" ng-model="vm.form.principal" required>
                </md-input-container>
                <md-input-container class="md-block" ng-if="vm.template.currency">
                    <label>{{ 'label.input.currency' | translate }}</label>
                    <input name="currency" value="{{ vm.template.currency.displayLabel }}" ng-disabled="true" required>
                </md-input-container>
                <md-input-container layout="row" ng-if="vm.form.productId">
                    <label>{{ 'label.input.submittedOn' | translate }}</label>
                    <span flex></span>
                    <input value="{{ vm.form.submittedOnDate }}" disabled />
                </md-input-container>
                <br />
                <md-input-container layout="row" ng-if="vm.form.productId">
                    <label>{{ 'label.input.expectedDisbursementDate' | translate }}</label>
                    <span flex></span>
                    <input value="{{ vm.form.expectedDisbursementDate }}" disabled />
                </md-input-container>
                <br />
                <div layout="row" flex>
                    <md-button flex class="md-danger" ng-click="vm.clearForm()">{{ 'label.btn.cancel' | translate }}</md-button>
                    <md-button type="submit" flex class="md-raised md-primary" ng-disabled="transferForm.$invalid">{{ 'label.btn.apply' | translate }}</md-button>
                </div>

            </form>
        </md-card-content>
    </md-card>
</div>
