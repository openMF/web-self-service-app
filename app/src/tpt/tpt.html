<div id="transfer" class="md-padding" layout="row" layout-align="center" flex>
    <md-card flex flex-gt-md="60">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{ 'label.heading.tpt' | translate }}</span>
            </md-card-title-text>
        </md-card-title>
        <md-divider></md-divider>
        <md-card-content>
            <form name="transferForm" ng-submit="transferForm.$valid && vm.submit()">
                <md-input-container class="md-block md-icon-float">
                    <label>{{ 'label.input.payTo' | translate }}</label>
                    <md-select ng-model="vm.transferFormData.toAccount" required>
                        <md-option ng-repeat="toAccountOption in vm.toAccountOptions" ng-value="toAccountOption">{{ toAccountOption.accountNo }} ({{toAccountOption.clientName}})</md-option>
                    </md-select>
                </md-input-container>
                <md-input-container class="md-block md-icon-float">
                    <label>{{ 'label.input.payFrom' | translate }}</label>
                    <md-select ng-model="vm.transferFormData.fromAccount" required>
                        <md-option ng-repeat="fromAccountOption in vm.fromAccountOptions" ng-value="fromAccountOption">{{ fromAccountOption.accountNo }} ({{fromAccountOption.accountType.value}})</md-option>
                    </md-select>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>{{ 'label.input.amount' | translate }}</label>
                    <input type="number" step="0.01" ng-model="vm.transferFormData.amount" required>
                </md-input-container>
                <div layout="row">
                    <label>{{ 'label.input.transferDate' | translate }}</label>
                    <span flex></span>
                    <md-datepicker ng-model="vm.transferFormData.transferDate" disabled></md-datepicker>
                </div>
                <md-input-container class="md-block">
                    <label>{{ 'label.input.remark' | translate }}</label>
                    <input name="remark" ng-model="vm.transferFormData.remark" required>
                </md-input-container>
                <div layout="row" flex>
                    <md-button flex class="md-danger" ng-click="vm.clearForm()">{{ 'label.btn.cancel' | translate }}</md-button>
                    <md-button type="submit" flex class="md-raised md-primary" ng-disabled="transferForm.$invalid">{{ 'label.btn.reviewTransfer' | translate }}</md-button>
                </div>

            </form>
        </md-card-content>
    </md-card>
</div>
